<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-outline-danger" id="clearCal">Clear Calendar!</button>
    </header>
    <div class="container">
        
    <!-- Timeblocks go here -->
    <!--8am-->
    <div class="row input-group input-group-prepend">
        <div class="input-group-text hour">08:00 am </div>
          <textarea class="form-control" id="8am"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--9am-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">09:00 am </div>
          <textarea class="form-control" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--10am-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">10:00 am </div>
          <textarea class="form-control" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--11am-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">11:00 am </div>
          <textarea class="form-control" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--12pm-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">12:00 pm </div>
          <textarea class="form-control" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--1pm-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">01:00 pm </div>
          <textarea class="form-control" id="13pm"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--2pm-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">02:00 pm </div>
          <textarea class="form-control" id="14pm"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--3pm-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">03:00 pm </div>
          <textarea class="form-control" id="15pm"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--4pm-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">04:00 pm </div>
          <textarea class="form-control" id="16pm"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>

       <!--5pm-->
    <div class="row input-group input-group-prepend">
            <div class="input-group-text hour">05:00 pm </div>
          <textarea class="form-control" id="17pm"></textarea>
          <button type="button" class="saveBtn"><i class="far fa-save"></i></button>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
